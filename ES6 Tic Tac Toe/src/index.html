<html>
    <head>
        <title>Tic Tac Toe in ES6</title>
        <script src="player.js"></script>
        <script src="game.js"></script>
        <script src="message.js"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"></style>
    </head>
    <body onload="onLoad()">
        <h1>Tic Tac Toe</h1>
        <table id="tictac">
            <tr>
                <td><span class="cell" boxnumber="0"></span></td>
                <td><span class="cell" boxnumber="1"></span></td>
                <td><span class="cell" boxnumber="2"></span></td>
            </tr>
            <tr>
                <td><span class="cell" boxnumber="3"></span></td>
                <td><span class="cell" boxnumber="4"></span></td>
                <td><span class="cell" boxnumber="5"></span></td>
            </tr>
            <tr>
                <td><span class="cell" boxnumber="6"></span></td>
                <td><span class="cell" boxnumber="7"></span></td>
                <td><span class="cell" boxnumber="8"></span></td>
            </tr>
        </table>
    
        <h3>Message</h3>
        <span id="message"></span>
    </body>
</html>
